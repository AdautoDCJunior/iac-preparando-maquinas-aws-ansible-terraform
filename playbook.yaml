- hosts: terraform-ansible
  tasks:
    - name: instalando-python3-virtualenv
      apt:
        pkg:
          -  python3
          - virtualenv
        update_cache: yes
      become: yes
    - name: instalando-dependencia-com-pip-django-django-rest
      pip:
        virtualenv: /home/ubuntu/tcc/venv
        name:
          - django
          - djangorestframework